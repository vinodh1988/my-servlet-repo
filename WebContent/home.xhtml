<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputLabel value="JSF is running!!!!"></h:outputLabel>
<br/>
#{mb.getMessage()}
<h:form>
     <h:inputText id="message" value="#{mb.message}" required="true" 
requiredMessage="message is required">
     <f:validateLength minimum="3" maximum="10"></f:validateLength>
     </h:inputText>
    
     <h:commandButton value="store" action="page2"></h:commandButton>
     <h:message for="message" style="color:green;font-family:arial;"></h:message>
<br/>
   
</h:form>
 <h:commandLink value="people page" action="people"></h:commandLink>
</html>
