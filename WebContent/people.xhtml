<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" ></script>

</h:head>
<h:body>

  <h3>Person form</h3>
<h:form>
  <table>
      <tr>
        <td>Sno:</td>
        <td>
          <h:inputText label="sno"
                       id="sno" value="#{pbean.sno}"
                       required="true"/>
                       <h:message for="sno" style="color: red"/>
        </td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>
          <h:inputText label="name"
                       id="name" value="#{pbean.name}"
                       required="true"/>
                       <h:message for="name" style="color: red"/>
        </td>
      </tr>
      
      <tr>
        <td>City:</td>
        <td>
          <h:inputText label="city"
                       id="city" value="#{pbean.city}"
                       required="true"/>
                       <h:message for="city" style="color: red"/>
        </td>
      </tr>
       </table>
 <br/> 
 <h:commandButton value="Add Person" action="#{pbean.store()}" />
 </h:form>    
<h:dataTable styleClass="table table-hover" value="#{pbean.people}" var="person">
<h:column>
   <f:facet name="header">Sno</f:facet>
   #{person.sno}
</h:column>
<h:column>
   <f:facet name="header">Name</f:facet>
   #{person.name}
</h:column>
<h:column>
   <f:facet name="header">City</f:facet>
   #{person.city}
</h:column>
</h:dataTable>
</h:body>
</html>
